<html>
<head> 
    <title> Таблица и график функции </title> 
	<style>
		tr:nth-of-type(odd) {
			background-color:#ccc;
		}
		table, th, td {
			border: solid gray;
		}
		#tabl, #plot {
		display: inline-block
		}
	</style>

</head> 
<body> 
    <p> 
        <b>f(x) = x<sup>3</sup> - 6x<sup>2</sup> + x + 5 
    </p> 
	<div id='tabl'>
    <table> 
        <tr> 
            <th>x</th> 
            <th>f(x)</th> 
        </tr> 
        <tbody> 
        {% for i in range(len(x)) %}        
           <tr> 
              <td>{{round(x[i], 3)}}</td> 
              <td>{{round(y[i], 3)}}</td> 
           </tr> 
        {% endfor %} 
        </tbody> 
    </table> 
	</div>
	<div id='plot'>
		<img src='{{pict}}'>
	</div>
</body> 
</html>
